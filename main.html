<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form action="#" method="post">
<section class="mystyle">
	<label for="name">Name*</label>
	<input type = "text" id ="name" required><br>
</section>

	<section class="mystyle">
	<label  for="email">Email*</label>
	<input type = "email" id="email" required><br>
	</section>

	<section class="mystyle">
	<label >Gender*</label>
	<input type="radio" name="gender" required >M
	<input type="radio" name="gender" required >F<br>
	</section>

	<section class="mystyle">
	<label  for="laptop">Laptop Brands</label>
	<select id="laptop">
		<option>Apple</option>
		<option>Asus</option>
		<option>HP</option>
	</select><br>
	</section>

	
	<section class="mystyle">
	<label for="age">Age*</label>
	<input type="number" id="age" required><br>
	</section>
	
	<section class="mystyle">
	<label for="dob">Date of Birth*</label>
	<input type="date" id ="dob" required><br>
	</section>
	
	<section class="mystyle">
	<label  for="password">Password*</label>
	<input type="password" id="password" required><br>
	</section>

	<section class="mystyle">
	<label  for="portfolio">Portfolio URL</label>
	<input type="url" id="portfolio" ><br>
	</section>
	
	<button class="my" type="submit">Submit Button</button>
	 
</form>
</body>

</html>
